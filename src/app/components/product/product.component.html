    <p>{{ today | date: "medium" }}</p>
    <h1>{{ product.title | uppercase }}</h1>
    <img [src]="product.image" [alt]="product.title" width="300px" />
    <div class="card-aditional-info">
      <p>{{ product.description | slice: 0:10 }}</p>
      <h3 appHighligth>price: {{ product.price | currency }}</h3>
    </div>
  </div>
  <div class="card-actions">
    <button [routerLink]="['/detail-product', product.id]">Ver detalle</button>

  </div>
</div>
